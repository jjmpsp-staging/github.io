---
layout: default
postType: TravelPost
---

<h1 class="border border-top-0 border-right-0 border-left-0 mb-3 pb-2">
    {{ page.title }}
</h1>

{% include nav-breadcrumbs.html %}

<script  src="{{ site.baseurl }}/static/js/jquery.vmap.js"></script>
<script  src="{{ site.baseurl }}/static/js/maps/jquery.vmap.world.js"></script>
<link rel="stylesheet" href="{{ site.baseurl }}/static/css/jqvmap.min.css"/>
<style>
    #vmap .jqvmap-zoomin, #vmap .jqvmap-zoomout {
        width: 17px;
        height: 17px;
    }
</style>
<script>
    jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
            map: 'world_en',
            backgroundColor: '#00A8DD',
            selectedRegions: ['AT', 'BE', 'DE'],
            showTooltip: true,
            onRegionClick: function(element, code, region)
            {
                var message = 'You clicked "'
                    + region
                    + '" which has the code: '
                    + code.toUpperCase();

                alert(message);
            }
        });
    });
</script>

{{ content }}
