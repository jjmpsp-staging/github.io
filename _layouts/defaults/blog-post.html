---
layout: default
postType: Blog Post
---

<h1 class="list-title border border-left-0 border-right-0 py-2">
    {{ page.title }}

    <button class="btn btn-sm btn-primary hidden-xs hidden-md" id="expand-view">
        <span class="icon grey mr-2">
            {% include entypo/resize-full-screen.svg %}
        </span>
        <span class="button-text">Expand</span>
    </button>
</h1>

<div class="d-md-block d-lg-none">
    {% include components/post-meta.html %}
</div>

{% include social-share-bar.html postType=layout.postType %}

<hr>

{{ content }}

<hr>

{% include social-share-bar.html %}

<hr>

<h4>Share your thoughts on: '{{ page.title }}':</h4>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.3"></script>

<div class="fb-comments" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" data-width="100%" data-numposts="10"></div>
