<div style="border: 2px dotted #888888;padding:20px;">
    <h5 style="color:#000;font-weight:400;">Joel's Social Media profiles:</h5>
    <p class="card-text">
        {% for link in site.data.profile %}
        <a href="{{link.href}}" target="_blank" class="d-flex align-items-center mb-1">
            <span class="icon grey mr-3">
                {% include {{link.icon}} %}
            </span>
            <span class="hover-underline-dashed">{{link.caption}}</span>
        </a>
        {% endfor %}
    </p>
</div>
