<div class="space-before" style="z-index: 0 !important;margin-top:10px;">
    <div class="card bg-white mb-3">
        <div class="card-body">
            <div class="card-title">
                Posted on <date>{{ page.date | date_to_string }}</date> by Joel Murphy. Last updated: <date>{{ page.last_modified_at | date: '%B %d, %Y' }}</date>.
            </div>
            <div class="d-flex flex-wrap align-items-center">
                <span class="icon grey mr-2 mb-2">
                    {%include entypo/price-tag.svg %}
                </span>
                {% for tag in page.tags %}
                    <a href="{{ site.baseurl }}#{{ tag | slugify }}"
                       class="bg-white border rounded p-1 mr-2 mb-2 d-inline-block">
                        {{ tag }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
