<p class="card-text d-none d-sm-block">
    <a href="{{site.baseurl}}{% link _pages/index.md %}">
        <img class="profile-image rounded-circle w-75 animated pulse"  src="{{ site.baseurl }}{{ site.avatar }}" />
    </a>
</p>

<p class="card-text d-xs-flex d-sm-none">
    <a href="{{site.baseurl}}{% link _pages/index.md %}">
        <img class="profile-image rounded-circle mr-2" src="{{ site.baseurl }}{{ site.avatar }}" style="width: 15% !important" />
    </a>
    <div style="border: 2px dashed #888888;padding:20px;margin-bottom:20px;">
        <h4 class="card-title d-none d-sm-block">{{site.name}}</h4>
        <div>{{site.role}}</div>

        <img src="{{ site.baseurl }}/static/img/php.png" alt="PHP Icon">
        <img src="{{ site.baseurl }}/static/img/html.png" alt="HTML Icon">
        <img src="{{ site.baseurl }}/static/img/js.png" alt="JS Icon">
        <img src="{{ site.baseurl }}/static/img/css.png" alt="CSS Icon">
    </div>
    <div style="border: 2px dashed #888888;padding:20px;">
        <div>
            <img src="{{ site.baseurl }}/static/img/nhs_wales.png" alt="NHS NWIS Logo">
        </div>
        Proudly working at the NHS to improve healthcare across Wales
    </div>
</p>
